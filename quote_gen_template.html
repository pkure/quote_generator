<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #quote-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        #quote {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #author {
            font-style: italic;
        }
        #new-quote-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote">Click the button below to generate a random quote.</p>
        <p id="author"></p>
        <button id="new-quote-btn">Generate Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "Man is the only animal that blushes. Or needs to.", author: "Mark Twain" },
            { text: "Laughter is something sublime ... A sane man needs to laugh. To have no sense of humor is an illness ... of someone not in his right mind.", author: "Georgiy Vitsin" },
            { text: "Only a man fully conscious of his own human dignity is completely free.", author: "Berthold Auerbach" },
            { text: "Society has always to demand a little more from human beings than it will get in practice." , author: "George Orwell" },
            { text: "I never wished you any sort of harm; but you wanted me to tame you." , author: "Antoine de Saint-Exupery" },
            { text: "Extraordinary creatures you young people are, altogether. The past you hate, the present you despise, and the future is a matter of indifference. How do you suppose that can lead to any good end?" , author: "Erich Maria Remarque" },
            { text: "The gates to the incredible and the Possible have been opened. A New Day has begun where anything can happen, if you don't mind it." , author: "Tove Jansson" },
            { text: "Life is a tragedy when seen in close-up, but comedy in long-shot." , author: "Charlie Chaplin" },
            { text: "Glory lies in the attempt to reach ones goal and not in reaching it." , author: "Mahatma Gandhi" },
            { text: "Victory attained by violence is tantamount to a defeat for it is momentary.", author: "Mahatma Gandhi" },
            { text: "True freedom can only be where there is no exploitation and oppression of one person by another; where there is no unemployment or poverty, and where a person is not living in fear of losing his job, his home, and his bread." , author: "Joseph Stalin" },
            { text: "It was tiny, our old planet's first ever artificial satellite, but its clear call rang out across all continents and peoples as the symbol of humankind's daring dream." , author: "Sergey Korolyov"   },
        ];

        const quoteElement = document.getElementById("quote");
        const authorElement = document.getElementById("author");
        const newQuoteBtn = document.getElementById("new-quote-btn");

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = randomQuote.text;
            authorElement.textContent = `- ${randomQuote.author}`;
        }

        newQuoteBtn.addEventListener("click", getRandomQuote);

        // Initial quote when the page loads
        getRandomQuote();
    </script>
</body>
</html>
